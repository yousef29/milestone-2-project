<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- google fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="assets/CSS/style.css" type="text/css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Trivia Quiz</title>
</head>
<body class="flex">
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Science Trivia</h1>
                <div class="quiz-score flex">
                    <span id="score"></span>/<span id="total-questions"></span>
                </div>
            </div>
            <div class="quiz-body">
                <h2 class="quiz-question" id="question"></h2>
                <ul class="multiple-choice">
                </ul>
            </div>
            <div id="result">
            </div>
            <div class="quiz-foot">
                <button type="button" id="submit">Submit</button>
                <button type="button" id="play-again"></button>
            </div>   
        </div>
    </div>   
    

    <script src="assets/js/script.js"></script>
</body>
</html>
